<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/operator_dashboard.css') }}">
</head>
<body>
    <header>
        <div class="background-overlay"></div>
        <nav>
            <div class="logo">
              <img src="{{ url_for('static', filename='images/image 1.png') }}" alt="Factory Logo">
            </div>
            <div class="navbar" id="navbar">
              <ul>
                <li><a href="{{ url_for('operator_dashboard') }}">My Logs</a></li>
                <li><a href="#">Machines</a></li>
              </ul>
            </div>
            <div class="navbar-right" id="navbarRight">
              <img src="{{ url_for('static', filename='images/Vector.png') }}" alt="Search Icon">
              <a href="{{ url_for('index') }}">Logout</a>
            </div>
            <div class="menu" id="menu"></div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-text">
            <h2>Operator Dashboard</h2>
        </div>
    </section>
    
    <section class="operator-actions">
        <h2>Your Actions</h2>
        <div class="action-buttons">
            <button id="start-shift-btn">Start Shift</button>
            <button id="end-shift-btn">End Shift</button>
            <button id="log-break-btn">Log Break</button>
            <button id="report-issue-btn">Report Machine Issue</button>
            <button id="calibrate-btn">Calibrate Machine</button>
        </div>
    </section>

    <section class="my-logs">
        <div class="plan-container">
            <div class="plan-contain">
                <h2>Your Activity Log</h2>
                <p>A history of your recorded activity</p>
            </div>
        </div>
        <div class="stories" id="log-list">
            </div>
    </section>

    <footer>
        <img src="{{ url_for('static', filename='images/image 1.png') }}" alt="">
        <p>&copy; 2023 Factory Simulation. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts/operator_dashboard.js') }}"></script>
</body>
</html>
